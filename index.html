<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n de San Valent√≠n üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(45deg, #a076b9, #e3a3c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .open-invitation-btn {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            color: #d42e4e;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), inset 0 0 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease-in-out;
            width: 240px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .open-invitation-btn:hover {
            background: #d42e4e;
            color: white;
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            display: none;
        }

        .carousel-images {
            display: flex;
            animation: carousel 25s linear infinite;
        }

        .carousel-images img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0.8;
        }

        @keyframes carousel {
            0% { transform: translateX(0); }
            100% { transform: translateX(-118%); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d42e4e;
            text-align: center;
            display: none;
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translate(-50%, 200%); }
            100% { transform: translate(-50%, -50%); }
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: #d42e4e;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.6;
            color: #444;
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1.2s infinite alternate;
            color: #d42e4e;
        }

        .button {
            background: #d42e4e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: 600;
        }

        .button:hover {
            background: #b2253b;
            transform: scale(1.1);
        }

        .download-button {
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            font-weight: 600;
            display: none;
        }

        .download-button:hover {
            background: #1e8449;
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .hidden {
            display: none;
        }

        .carta-img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>

<button class="open-invitation-btn" id="openInvitationBtn" onclick="openInvitation()">
    üíå Abrir Invitaci√≥n
</button>

<div class="carousel-container" id="carouselContainer">
    <div class="carousel-images" id="carousel">
        <img src="foto1.jpg" alt="Imagen 1">
        <img src="foto5.jpg" alt="Imagen 5">
        <img src="foto2.jpg" alt="Imagen 2">
        <img src="foto3.jpg" alt="Imagen 3">
        <img src="foto4.jpg" alt="Imagen 4">
        <img src="foto6.jpg" alt="Imagen 6">
    </div>
</div>

<div class="card" id="invitationCard">
    <span class="heart">‚ù§Ô∏è</span>
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <p>Quiero compartir un d√≠a muy especial contigo.</p>
    <button class="button" onclick="startCelebration()">Aceptar üíñ</button>
</div>

<audio id="celebrationAudio" src="audio.mp3" preload="auto"></audio>

<script>
    function openInvitation() {
        document.getElementById('openInvitationBtn').style.display = 'none';
        document.getElementById('carouselContainer').style.display = 'block';
        setTimeout(function() {
            document.getElementById('invitationCard').style.display = 'block';
            document.getElementById('celebrationAudio').play();
        }, 1000);
    }

    function startCelebration() {
        let card = document.getElementById('invitationCard');
        card.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="carta.jpg" alt="Carta de San Valent√≠n" class="carta-img" style="max-width: 100%; border-radius: 10px;">
                <button id="downloadBtn" class="download-button" onclick="downloadImage()" 
                    style="background: #d42e4e; color: white; padding: 12px 20px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 15px; font-weight: 600; transition: 0.3s;">
                    Descargar üíå
                </button>
            </div>
        `;
    }

    function downloadImage() {
        let link = document.createElement('a');
        link.href = 'carta.jpg';  // Aseg√∫rate de que la imagen est√© en la misma carpeta que el HTML
        link.download = 'carta.jpg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
